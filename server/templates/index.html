<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Converter</title>
    <style>
        body {
            background: #0d1117;
            color: #f0f6fc;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #58a6ff; }
        .upload-form {
            margin: 20px 0;
        }
        input[type="file"] {
            background: #161b22;
            color: #f0f6fc;
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 6px;
        }
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: monospace;
            margin-left: 10px;
        }
        button:hover { background: #2ea043; }
        input[type="range"] { vertical-align: middle; }
        #result {
            margin-top: 20px;
            text-align: center;
        }
        pre {
            font-size: 10px;
            line-height: 10px;
            background: #161b22;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            max-width: 100%;
        }
        .download-options {
            margin-top: 20px;
            padding: 15px;
            background: #161b22;
            border-radius: 6px;
            display: none;
        }
        .download-options.visible {
            display: block;
        }
        .download-options label {
            margin-right: 15px;
        }
        .download-options fieldset {
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
        }
        .download-options legend {
            color: #8b949e;
        }
        .download-btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>ASCII Art Converter</h1>
    <form class="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/jpeg,image/png" id="fileInput">
        <label>Width: <input type="range" name="width" min="50" max="150" value="100" id="widthSlider"> <span id="widthValue">100</span></label>
        <button type="submit">Convert</button>
    </form>
    <div id="result"></div>
    
    <div id="downloadOptions" class="download-options">
        <fieldset>
            <legend>Background</legend>
            <label><input type="radio" name="background" value="dark" checked> Dark</label>
            <label><input type="radio" name="background" value="light"> Light</label>
        </fieldset>
        <fieldset>
            <legend>Format</legend>
            <label><input type="radio" name="format" value="txt" checked> TXT</label>
            <label><input type="radio" name="format" value="html"> HTML</label>
            <label><input type="radio" name="format" value="png"> PNG</label>
            <label><input type="radio" name="format" value="jpg"> JPG</label>
        </fieldset>
        <button type="button" class="download-btn" id="downloadBtn">Download</button>
    </div>

    <script>
        let currentFile = null;
        let currentAscii = '';
        
        document.getElementById('widthSlider').addEventListener('input', (e) => {
            document.getElementById('widthValue').textContent = e.target.value;
            if (currentFile) {
                convertImage(currentFile);
            }
        });
        
        async function convertImage(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('width', document.getElementById('widthSlider').value);
            
            const result = document.getElementById('result');
            result.innerHTML = 'Converting...';
            
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (data.error) {
                result.innerHTML = '<p style="color: red">' + data.error + '</p>';
            } else {
                currentAscii = data.ascii;
                result.innerHTML = '<pre>' + data.ascii + '</pre>';
                document.getElementById('downloadOptions').classList.add('visible');
            }
        }
        
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                document.getElementById('result').innerHTML = '<p style="color: red">Please select a file</p>';
                return;
            }
            currentFile = fileInput.files[0];
            convertImage(currentFile);
        });
        
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const formData = new FormData();
            formData.append('ascii_text', currentAscii);
            formData.append('format', document.querySelector('input[name="format"]:checked').value);
            formData.append('dark_mode', document.querySelector('input[name="background"]:checked').value === 'dark');
            
            const response = await fetch('/download', {
                method: 'POST',
                body: formData
            });
            
            if (response.headers.get('content-type')?.includes('application/json')) {
                const data = await response.json();
                alert(data.error || 'Error');
            } else {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ascii_art.' + document.querySelector('input[name="format"]:checked').value;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            }
        });
        
        window.addEventListener('load', () => {
            fetch('/picture.png')
                .then(res => {
                    if (!res.ok) throw new Error('No picture');
                    return res.blob();
                })
                .then(blob => {
                    currentFile = new File([blob], 'picture.png', { type: 'image/png' });
                    convertImage(currentFile);
                })
                .catch(() => {});
        });
    </script>
</body>
</html>
